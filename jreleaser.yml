project:
  name: tw
  description: Tower CLI
  longDescription: Tower CLI tool to manage Tower from the command line
  website: https://github.com/seqeralabs/tower-cli
  authors:
    - Seqera Labs
  license: MPL-2.0
  extraProperties:
    inceptionYear: 2021

release:
  github:
    overwrite: true
    draft: true
    prerelease:
      pattern: .*-beta
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'feature'
          title: '[feature]'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'issue'
          title: '[bug]'
        - label: 'task'
          title: '[task]'
        - label: 'merge_pull'
          title: 'Merge pull'
        - label: 'merge_branch'
          title: 'Merge branch'
        - label: 'release'
          title: '[release]'
      categories:
        - title: 'ðŸš€ Features'
          labels:
            - 'feature'
        - title: 'âœ… Issues'
          labels:
            - 'issue'
        - title: 'ðŸ§° Tasks'
          labels:
            - 'task'
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: 'Release'
          labels:
            - 'release'
      hide:
        categories:
          - 'Merge'
          - 'Release'
        contributors:
          - 'GitHub'
      replacers:
        - search: ' \[feature\]'
        - search: ' \[bug\]'
        - search: ' \[task\]'
        - search: ' \[skip ci\]'
        - search: ' \[release\]'

distributions:
  tw:
    type: NATIVE_IMAGE
    artifacts:
      - path: "tw_linux/tw"
        transform: "{{distributionName}}-{{projectEffectiveVersion}}-linux-x86_64"
        platform: linux-x86_64
      - path: "tw_linux_dynamic/tw"
        transform: "{{distributionName}}-{{projectEffectiveVersion}}-linux-dynamic-x86_64"
        platform: linux-x86_64
      - path: "tw_mac/tw"
        transform: "{{distributionName}}-{{projectEffectiveVersion}}-osx-x86_64"
        platform: osx-x86_64
      - path: "tw_windows/tw.exe"
        transform: "{{distributionName}}-{{projectEffectiveVersion}}-windows-x86_64.exe"
        platform: windows-x86_64
