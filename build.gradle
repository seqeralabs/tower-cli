plugins {
    id 'java'
    id 'application'
    id 'com.palantir.graal' version "0.9.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

dependencies {
    implementation 'io.seqera:tower-java-sdk:1.1.0'
    implementation 'info.picocli:picocli:4.5.2'
    annotationProcessor 'info.picocli:picocli-codegen:4.5.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.compilerArgs += ["-Aproject=${project.name}"]
}

application {
    // Define the main class for the application.
    mainClassName = 'io.seqera.tower.cli.App'
    applicationDefaultJvmArgs = ["-agentlib:native-image-agent=config-merge-dir=conf/"]
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

graal {
    graalVersion '21.1.0'
    mainClass 'io.seqera.tower.cli.App'
    outputName 'towr'
    option '--no-fallback'
    option '--no-server'
    option '--allow-incomplete-classpath'
    option '--report-unsupported-elements-at-runtime'
    option '-H:+AddAllCharsets'
    option '-H:EnableURLProtocols=https'
    option '-H:ConfigurationFileDirectories=conf/'
    option '-H:+ReportExceptionStackTraces'
}
